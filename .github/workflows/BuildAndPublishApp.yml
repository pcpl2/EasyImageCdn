# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build cdn server to docker repo.

on:
    workflow_dispatch:
      inputs:
        version:
          description: 'Server version (format: Major.Minor.HotFix, example: 1.2.12)'
          required: true
jobs:
  build:
    name: Build Api
    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to Github packages
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v3
      with:
        labels: |
          org.opencontainers.image.version=${{ github.event.inputs.version }}
        images: |
          ghcr.io/pcpl2/easy_image_cdn

    - name: buildDocker
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ghcr.io/pcpl2/easy_image_cdn:${{ github.event.inputs.version }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new
        
    -
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
